<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Modern Chat App</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="chat-container" role="main" aria-label="Chat Application">
    <header class="chat-header">Simple Chat</header>
    <section class="chat-messages" id="chat-messages" aria-live="polite" aria-relevant="additions"></section>
    <form class="chat-input-area" id="chat-form" aria-label="Send message form">
      <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" aria-required="true" />
      <button type="submit" id="send-button" aria-label="Send message">Send</button>
    </form>
  </div>

<script src="script.js"></script>
</body>
</html>
